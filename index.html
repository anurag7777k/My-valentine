<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive;
    }

    .bg span {
      position: absolute;
      bottom: -60px;
      font-size: 26px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 12px #ff4d6d;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
      left: 50%;
      top: 110px;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <!-- ğŸ”Š Sounds (reliable + small) -->
  <audio id="sadSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-cry-461.mp3" type="audio/mpeg">
  </audio>

  <audio id="whooshSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3" type="audio/mpeg">
  </audio>

  <audio id="yaySound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-cheer-975.mp3" type="audio/mpeg">
  </audio>

  <div class="bg"></div>

  <div class="container">
    <h1 id="text">Will you be my Valentine? ğŸ’˜</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/WxJLwDBAXDsW1fqZ3v/giphy.gif"
      alt="begging"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¶</button>
    </div>
  </div>

  <script>
    const bg = document.querySelector(".bg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const text = document.getElementById("text");
    const gif = document.getElementById("gif");

    const sadSound = document.getElementById("sadSound");
    const whooshSound = document.getElementById("whooshSound");
    const yaySound = document.getElementById("yaySound");

    sadSound.volume = 0.6;
    whooshSound.volume = 0.5;
    yaySound.volume = 0.7;

    // ğŸŒ¸ Background animation
    const emojis = ["ğŸ’–","ğŸŒ¸","ğŸŒ¹","ğŸ’","ğŸ’•"];
    setInterval(() => {
      const span = document.createElement("span");
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 12 + Math.random() * 10 + "s";
      bg.appendChild(span);
      setTimeout(() => span.remove(), 25000);
    }, 700);

    let noClicks = 0;

    const noMessages = [
      "ohhh athre ollu lle.... pleaaseeeeee ğŸ¥²ğŸ’‹",
      "Njan kattees aah ğŸ˜¤ğŸ¥²ğŸ’‹",
      "sherikkum ğŸ¥²ğŸ’‹"
    ];

    function moveNoSafely() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      whooshSound.currentTime = 0;
      whooshSound.play();

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${1 - noClicks * 0.04})`;
    }

    // âŒ NO button logic (CLICK FIRST, MOVE AFTER)
    noBtn.addEventListener("click", () => {
      noClicks++;

      sadSound.currentTime = 0;
      sadSound.play();

      if (noClicks <= 3) {
        text.innerText = noMessages[noClicks - 1];
      } else {
        text.innerText = "ğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥º";
      }

      yesBtn.style.transform = `scale(${1 + noClicks * 0.05})`;

      if (noClicks >= 25) {
        noBtn.style.display = "none";
      } else {
        setTimeout(moveNoSafely, 200);
      }
    });

    // ğŸ’– YES
    yesBtn.addEventListener("click", () => {
      yaySound.currentTime = 0;
      yaySound.play();

      text.innerText = "Enikk ariyaarnu babyyyy ğŸ˜‰ğŸ’‹ğŸ’‹ğŸ’";
      gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";

      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(2)";
      document.body.style.background =
        "linear-gradient(135deg, #ff758c, #ff7eb3)";
    });
  </script>

</body>

</html>
