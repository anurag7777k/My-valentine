<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive;
    }

    .bg span {
      position: absolute;
      bottom: -60px;
      font-size: 26px;
      animation: floatUp linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 12px #ff4d6d;
      margin-bottom: 20px;
      transition: 0.4s;
    }

    img {
      width: 230px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 18px #ff4d6d;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
      left: 50%;
      top: 100px;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <!-- ğŸµ SOUND EFFECTS -->
  <audio id="sadSound" src="https://www.soundjay.com/human/sounds/crying-baby-1.mp3"></audio>
  <audio id="whooshSound" src="https://www.soundjay.com/misc/sounds/whoosh-1.mp3"></audio>
  <audio id="yaySound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <div class="bg"></div>

  <div class="container">
    <h1 id="text">Will you be my Valentine? ğŸ’˜</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/WxJLwDBAXDsW1fqZ3v/giphy.gif"
      alt="begging"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¶</button>
    </div>
  </div>

  <script>
    const bg = document.querySelector(".bg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const text = document.getElementById("text");
    const gif = document.getElementById("gif");

    const sadSound = document.getElementById("sadSound");
    const whooshSound = document.getElementById("whooshSound");
    const yaySound = document.getElementById("yaySound");

    // Floating hearts & flowers (long-lasting)
    const emojis = ["ğŸ’–","ğŸŒ¸","ğŸŒ¹","ğŸ’","ğŸ’•"];
    setInterval(() => {
      const span = document.createElement("span");
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 12 + Math.random() * 10 + "s";
      bg.appendChild(span);
      setTimeout(() => span.remove(), 25000);
    }, 600);

    let noClicks = 0;

    const noMessages = [
      "ohhh athre ollu lle.... pleaaseeeeee ğŸ¥²ğŸ’‹",
      "Njan kattees aah ğŸ˜¤ğŸ¥²ğŸ’‹",
      "sherikkum ğŸ¥²ğŸ’‹"
    ];

    function playWhoosh() {
      whooshSound.currentTime = 0;
      whooshSound.play();
    }

    function escapeNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 220);
      const rotate = Math.random() * 360;

      playWhoosh();

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform =
        `scale(${1 - noClicks * 0.04}) rotate(${rotate}deg)`;
    }

    // NO button = evil
    noBtn.addEventListener("mouseover", escapeNoButton);
    noBtn.addEventListener("touchstart", escapeNoButton);

    noBtn.addEventListener("click", () => {
      noClicks++;

      sadSound.currentTime = 0;
      sadSound.play();

      if (noClicks <= 3) {
        text.innerText = noMessages[noClicks - 1];
      } else {
        text.innerText = "ğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥º";
      }

      yesBtn.style.transform = `scale(${1 + noClicks * 0.05})`;

      if (noClicks >= 25) {
        noBtn.style.display = "none";
      } else {
        escapeNoButton();
      }
    });

    // YES = celebration
    yesBtn.addEventListener("click", () => {
      yaySound.currentTime = 0;
      yaySound.play();

      text.innerText = "Enikk ariyaarnu babyyyy ğŸ˜‰ğŸ’‹ğŸ’‹ğŸ’";
      gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(2)";
      document.body.style.background =
        "linear-gradient(135deg, #ff758c, #ff7eb3)";
    });
  </script>

</body>
</html>
