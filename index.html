<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      height: 100vh;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #aaa;
      color: black;
      position: absolute;
    }
  </style>
</head>

<body>
