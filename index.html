<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive;
    }

    /* ğŸ”’ AUDIO UNLOCK SCREEN */
    .unlock {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }

    .bg span {
      position: absolute;
      bottom: -60px;
      font-size: 26px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 12px #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
      left: 50%;
      top: 110px;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <!-- ğŸ”’ Tap to enable sound -->
  <div class="unlock" id="unlock">
    Tap to start ğŸ’–<br><small>(sound on ğŸ”Š)</small>
  </div>

  <!-- ğŸ”Š Sounds -->
  <audio id="sadSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-cry-461.mp3"></audio>
  <audio id="whooshSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3"></audio>
  <audio id="yaySound" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-cheer-975.mp3"></audio>

  <div class="bg"></div>

  <div class="container">
    <h1 id="text">Will you be my Valentine? ğŸ’˜</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/WxJLwDBAXDsW1fqZ3v/giphy.gif"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¶</button>
    </div>
  </div>

  <script>
    const unlock = document.getElementById("unlock");
    const sadSound = document.getElementById("sadSound");
    const whooshSound = document.getElementById("whooshSound");
    const yaySound = document.getElementById("yaySound");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const text = document.getElementById("text");
    const bg = document.querySelector(".bg");

    let audioUnlocked = false;

    // ğŸ”“ UNLOCK AUDIO
    unlock.addEventListener("click", () => {
      sadSound.play().then(() => {
        sadSound.pause();
        sadSound.currentTime = 0;
        audioUnlocked = true;
        unlock.style.display = "none";
      });
    });

    sadSound.volume = 0.6;
    whooshSound.volume = 0.5;
    yaySound.volume = 0.7;

    // ğŸŒ¸ Background
    const emojis = ["ğŸ’–","ğŸŒ¸","ğŸŒ¹","ğŸ’","ğŸ’•"];
    setInterval(() => {
      const s = document.createElement("span");
      s.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = 12 + Math.random()*10 + "s";
      bg.appendChild(s);
      setTimeout(() => s.remove(), 25000);
    }, 700);

    let noClicks = 0;
    const noMessages = [
      "ohhh athre ollu lle.... pleaaseeeeee ğŸ¥²ğŸ’‹",
      "Njan kattees aah ğŸ˜¤ğŸ¥²ğŸ’‹",
      "sherikkum ğŸ¥²ğŸ’‹"
    ];

    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      if (audioUnlocked) {
        whooshSound.currentTime = 0;
        whooshSound.play();
      }
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${1 - noClicks*0.04})`;
    }

    noBtn.addEventListener("click", () => {
      noClicks++;
      if (audioUnlocked) {
        sadSound.currentTime = 0;
        sadSound.play();
      }
      text.innerText = noMessages[noClicks-1] || "ğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥ºğŸ¥º";
      yesBtn.style.transform = `scale(${1 + noClicks*0.05})`;
      if (noClicks >= 25) noBtn.style.display = "none";
      else setTimeout(moveNo, 200);
    });

    yesBtn.addEventListener("click", () => {
      if (audioUnlocked) {
        yaySound.currentTime = 0;
        yaySound.play();
      }
      text.innerText = "Enikk ariyaarnu babyyyy ğŸ˜‰ğŸ’‹ğŸ’‹ğŸ’";
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(2)";
    });
  </script>

</body>
</html>
